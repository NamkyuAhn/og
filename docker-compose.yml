version: "3"
services:
  nginx:
     image: nginx:1.14.0
     container_name: ng01
     ports:
         - "8000:8000"
     volumes:
          - ./src:/src
          - ./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
     depends_on:
         - web
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    command: gunicorn opengallery.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./static:/usr/src/app/staticfiles
    expose:
      - "8000"
    depends_on:
      - db
  db:
    image: mariadb:latest
    container_name: mysql
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: og
      MYSQL_USER: root
      MYSQL_PASSWORD: PINEnas10!
      MYSQL_ROOT_PASSWORD: PINEnas10!
    volumes:
      - ../db/data:/var/lib/mysql
      - ../db/data/conf.d:/etc/mysql/conf.d
